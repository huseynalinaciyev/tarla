<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Telegram Ferma Oyunu</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌾 Telegram Ferma Oyunu</h1>
  
  <p id="welcome" class="welcome-text" aria-live="polite">Xoş gəlmisiniz, Bağban! 👨‍🌾</p>

  <div class="status-bar" role="region" aria-label="Status məlumatları">
    <div>💰 Pul: <span id="coins">0</span></div>
    <div>🌱 Məhsul: <span id="stock">0</span></div>
    <div>🥚 Yumurta: <span id="eggs">0</span></div>
    <div>🥛 Süd: <span id="milk">0</span></div>
  </div>

  <div id="farm-container" role="region" aria-label="Ferma sahəsi">
    <div id="farm-plot" class="plot-empty" tabindex="0" aria-label="Torpaq sahəsi. Bitki vəziyyətini görmək üçün enter basın." onclick="showPlotInfo()" onkeydown="if(event.key==='Enter'){showPlotInfo()}">
      <div id="soil"></div>
      <div id="plant-area" role="img" aria-live="polite" aria-label="Bitkinin şəkli və vəziyyəti"></div>
      <div id="watering-animation" class="hidden" aria-hidden="true"></div>
    </div>

    <div id="plot-info" role="region" aria-live="polite" aria-atomic="true" tabindex="0" class="plot-info">
      <p><strong>Bitki növü:</strong> <span id="plant-type-text">—</span></p>
      <p><strong>Bitki mərhələsi:</strong> <span id="plant-stage-text">Yoxdur</span></p>
      <p><strong>Suvarmağa qalan vaxt:</strong> <span id="watering-timer">—</span></p>
      <p><strong>Məhsulun yetişməsinə qalan vaxt:</strong> <span id="harvest-timer">—</span></p>
      <p><strong>Məhsul yığılmağa hazırdır:</strong> <span id="harvest-ready">Xeyr</span></p>
    </div>
  </div>

  <div class="buttons" role="group" aria-label="Oyunun idarə düymələri">
    <button onclick="plantCrop()" id="btn-plant">Bitki ək (5 coin)</button>
    <button onclick="waterCrop()" id="btn-water">Suvar</button>
    <button onclick="harvestCrop()" id="btn-harvest">Məhsul yığ</button>
    <button onclick="sellProduct()" id="btn-sell">Məhsul sat</button>
    <button onclick="buyChicken()" id="btn-buy-chicken">Toyuq al (1000 coin)</button>
    <button onclick="buyCow()" id="btn-buy-cow">İnək al (2000 coin)</button>
    <button onclick="sellEggs()" id="btn-sell-eggs">Yumurtaları sat</button>
    <button onclick="sellMilk()" id="btn-sell-milk">Südü sat</button>
    <button onclick="dailyBonus()" id="btn-daily-bonus">Günlük bonus (10 coin)</button>
  </div>

  <div id="withdraw-section" class="withdraw-section">
    <h3>💸 Coin çıxarmaq</h3>
    <p>1 coin = 0.0001 AZN</p>
    <input type="number" id="withdraw-amount" placeholder="Çıxarmaq istədiyiniz coin" min="1"/>
    <button onclick="requestWithdrawal()">Müraciət et</button>
    <p id="withdraw-info"></p>
  </div>

  <div class="animals-status" aria-live="polite">
    <p>🐔 Toyuqlar: <span id="chickens">0</span></p>
    <p>🐄 İnəklər: <span id="cows">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
