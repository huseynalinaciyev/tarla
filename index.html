<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌾 Telegram Ferma Oyunu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌾 Telegram Ferma Oyunu</h1>
  <p id="welcome" class="welcome-text" aria-live="polite">Xoş gəlmisiniz, Bağban! 👨‍🌾</p>

  <div class="status-bar" role="region" aria-label="Status məlumatları">
    <div>💰 Pul: <span id="coins">0</span></div>
    <div>🌱 Məhsul: <span id="stock">0</span></div>
    <div>🥚 Yumurta: <span id="eggs">0</span></div>
    <div>🥛 Süd: <span id="milk">0</span></div>
  </div>

  <div id="farm-container" role="region" aria-label="Ferma sahəsi">
    <div class="farm-grid">
      <div class="farm-plot" data-plot="0" tabindex="0"></div>
      <div class="farm-plot" data-plot="1" tabindex="0"></div>
      <div class="farm-plot" data-plot="2" tabindex="0"></div>
      <div class="farm-plot" data-plot="3" tabindex="0"></div>
    </div>
    <div id="plot-info" role="region" aria-live="polite" tabindex="0">
      <p><strong>Bitki vəziyyəti:</strong> <span id="plant-stage-text">Yoxdur</span></p>
      <p><strong>Suvarmağa qalan vaxt:</strong> <span id="watering-timer">—</span></p>
      <p><strong>Məhsulun yetişməsinə qalan vaxt:</strong> <span id="harvest-timer">—</span></p>
      <p><strong>Məhsul yığılmağa hazırdır:</strong> <span id="harvest-ready">Xeyr</span></p>
    </div>
  </div>

  <div class="buttons" role="group">
    <button id="btn-plant">Bitki ək</button>
    <button id="btn-water">Suvar</button>
    <button id="btn-harvest">Məhsul yığ</button>
    <button id="btn-sell">Məhsul sat</button>
    <button id="btn-buy-chicken">Toyuq al (100k coin)</button>
    <button id="btn-buy-cow">İnək al (200k coin)</button>
    <button id="btn-sell-eggs">Yumurtaları sat</button>
    <button id="btn-sell-milk">Südü sat</button>
  </div>

  <div class="animals-status" aria-live="polite">
    <p>🐔 Toyuqlar: <span id="chickens">0</span></p>
    <p>🐄 İnəklər: <span id="cows">0</span></p>
  </div>

  <div id="watering-animation" class="hidden" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
